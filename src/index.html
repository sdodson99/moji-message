    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Moji Message</title>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QBF922" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>

    <div class="min-h-screen">
        <header class="py-8 shadow-md">
            <div class="container flex items-center">
                <div>
                    <img src="/logo.png" class="max-h-10 w-full" alt="" />
                </div>
                <div class="ml-5">
                    <h1 class="font-medium text-green-700 text-lg">
                        Moji Message
                    </h1>
                    <div class="font-light text-gray-700 text-sm italic">
                        Encode a message with emojis!
                    </div>
                </div>
            </div>
        </header>
        <main class="container my-8">
            <section>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="message">Enter a <strong>Message</strong></label>
                        <input id="message" type="text" class="mt-1" />
                    </div>

                    <div class="mt-4 form-group">
                        <div>Choose an <strong>Emoji</strong></div>
                        <div>
                            <button id="emojiPicker" aria-label="Open emoji selector"
                                class="mt-1 border rounded w-10 h-10 flex items-center justify-center" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    version="1.1" width="24" height="24" viewBox="0 0 24 24">
                                    <path
                                        d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button class="btn btn-primary">Convert Message</button>
                    </div>
                </form>
            </section>

            <section class="mt-12 relative moji-output-container">
                <div class="absolute top-2 right-2">
                    <button id="copyMojiMessage" type="button" class="btn btn-secondary">
                        <div id="copyPending" class="flex items-center">
                            <div>Copy</div>
                            <div class="ml-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                    <path
                                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                                </svg>
                            </div>
                        </div>
                        <div id="copySuccess" class="hidden items-center">
                            <div>Copied</div>
                            <div class="ml-3 text-green-700">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
                <div id="mojiOutput" class="whitespace-pre p-8 font-system"></div>
            </section>
        </main>
    </div>
    <footer class="py-4 text-xs bg-gray-50  text-center">
        <div class="container">
            Copyright Â© 2022 Sean Dodson. All rights reserved.
        </div>

            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Donate',
            'floating-chat.donateButton.background-color': '#d9534f',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
</body>

</html>
