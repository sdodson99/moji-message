<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./main.js" type="module"></script>

    <title>Moji Message</title>
</head>

<body>
    <main>
        <form id="messageForm">
            <div>
                <label for="message">Message</label>
                <input id="message" type="text" value="" />
            </div>

            <div>
                <label for="emoji">Emoji</label>
                <input id="emoji" type="text" value="❤️" />
            </div>

            <div>
                <button>Convert</button>
            </div>
        </form>

        <div>
            <button id="copyMojiMessage" type="button">Copy Moji Message</button>
        </div>

        <div id="mojiOutput" style="white-space: pre;"></div>
    </main>
</body>

</html>
